<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: black;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your word could not be found</h1>
        <p>{{ msg }}</p>
        {% if suggestions %}
        <p>Suggestions:</p>
        <ul>
            {% for suggestion in suggestions %}
            <li><a href="{{ url_for('main', keyword=suggestion) }}">{{ suggestion }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
